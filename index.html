<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.changeCat"></li><!-- need $parentto get out of foreach catList context-->
    </ul>
<div data-bind="with: currentCat" >
    <div id="cat">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: level" id="cat-level"></div>
        <div data-bind="text: clickCount" id="cat-count"></div>
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" id="cat-img" src="" width="600" height="400"  alt="cute cat">

    </div>
    <div><p>Nicknames:</p></div>
    <div data-bind="foreach: nickNames">
        <li data-bind="text: name"></ul>
    </div>
</div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
